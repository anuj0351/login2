<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <a href="#">
                    <img class="header-img" src="./assets/yahoo.png" />
                </a>
            </div>
            <div>
                <a class="header-link" href="#">Help</a>
            </div>
        </header>
        <main class="content">
            <div class="content-outer">
                <div class="content-inner">
                    <div class="content-header">
                        <div>
                        <p>
                            Sign up
                        </p>
                        <p>
                            Create a Yahoo email address
                        </p>
                        </div>
                    </div>
                    <div>
                        <form class="form">
                            <div class="form-section">
                                <div class="form-name-input">
                                    <input placeholder="First Name"/>
                                </div>
                                <div class="form-name-input">
                                    <input placeholder="Last Name"/>
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="form-email-input">
                                    <input type="email" placeholder="Email Address"/>
                                </div>
                                <div class="form-email-end">
                                    <p>
                                        @yahoo.com
                                    </p>
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="form-password-input">
                                    <input placeholder="Password" type="password" />
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="form-number-input">
                                    <select  class="number-drop" id="number" name="number">
                                        <option value="India(+91)">+91</option>
                                      </select>
                                    <input placeholder="Mobile Phone Number" class="number-input" type="text" />
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="form-birthday-input" >
                                    <select  class="month-drop" id="number" name="number">
                                        <option class="default" value="Birth Month">Birth Month</option>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value=">August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                      </select>
                                      <input placeholder="Day" type="number"/>
                                      <input placeholder="Year" type="number"/>
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="form-gender-input">
                                    <input placeholder="Gender(optional) "/>
                                </div>
                            </div>
                            <div class="form-submit">
                                <p>
                                    By clicking "Continue", you agree to the Terms and Privacy Policy
                                </p>
                                <button>
                                    Continue
                                </button>
                                <p>
                                    Already have an account? <a href="#">Sign in</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
